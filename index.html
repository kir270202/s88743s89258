<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository File List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Files in My GitHub Repository</h1>
    <ul id="file-list">Loading...</ul>
    <script>
        const username = 'kir270202'; // Replace with your GitHub username
        const repo = 's88743s89258'; // Replace with your repository name
        const branch = 'main'; // Replace with the branch name (default is 'main')

        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents`;

        // Fetch files from the GitHub API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = '';
                data.forEach(file => {
                    const listItem = document.createElement('li');
                    const fileLink = document.createElement('a');
                    fileLink.href = file.html_url;
                    fileLink.textContent = file.name;
                    fileLink.target = '_blank';
                    listItem.appendChild(fileLink);
                    fileList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching file list:', error);
                document.getElementById('file-list').innerHTML = '<li>Error loading files</li>';
            });
    </script>
</body>
</html>
